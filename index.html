<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage 2 </title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        /* Hide default HTML checkbox */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }

        /* The slider */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: #2196F3;
        }

        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }

        .slider.round:before {
          border-radius: 50%;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1000;
            background-size: cover;
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            width: 580px;
            margin-bottom: 2px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 4px solid #9C0000;
            background-color: #DC052D;
            border-radius: 24px;
            opacity: 0.7;

        }
        .buttons {
            display: flex;
            justify-content: center;
            opacity: 0.7;
        }
        .button {
            margin: 0 4px;
            padding: 10px 16px;
            font-size: 14px;
            background-color: #DC052D;
            border: 4px solid #9C0000;
            border-radius: 4px;
            color: #000000;
            cursor: pointer;
        }
        .button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        /* Sliding Tab Styles */
        .sliding-tab {
            width: 600px;
            position: fixed;
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s ease-out;
            z-index: 1000;
        }
        .tab {
            background-color: #DC052D;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            color: #000000;
        }
        .tab-content {
            background-color: #DC052D;
            padding: 20px;
            height: 200px;
            border: 3px solid #DC052D;
            color: #000000;
        }
        .sliding-tab.open {
            top: 0;
        }

        /* New Sliding Tab Styles */
        .sliding-tab-right {
            width: 300px;
            position: fixed;
            top: -800px;
            right: 20px;
            transition: top 0.3s ease-out;
            z-index: 1000;
            opacity: 0.7;
        }
        .sliding-tab-right .tab-content {
            height: 750px;
        }
        .sliding-tab-right.open {
            top: 0;
        }
        .sliding-tab-left {
            width: 300px;
            position: fixed;
            top: -800px;
            left: 20px;
            transition: top 0.3s ease-out;
            z-index: 1000;
            opacity: 0.7;
        }
        .sliding-tab-left .tab-content {
            height: 750px;
        }
        .sliding-tab-left.open {
            top: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="car1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="sliding-tab">
        <div class="tab-content">
            <iframe src="https://open.spotify.com/embed/track/35nsl8YiBIYw1YdNmkmhnk" width="550" height="240" frameborder="0" id="music" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="tab">............................................</div>
    </div>

    <div class="sliding-tab-right">
        <div class="tab-content">
            <h3>Apps And Links</h3>
            <img src="CPM.png" onclick="window.open('https://sso.cpm.org');" </img>

            <img src="SmartPass2.png" onclick="window.open('https://app.smartpass.app/main/passes');" </img>

            <img src="Brightspace.png" onclick="window.open('https://traversecity.brightspace.com/d2l/home');" </img>

            <img src="GMail2020.png" onclick="window.open('https://mail.google.com/mail/u/0/?pli=1#inbox');" </img>

            <img src="Google-Classroom.png" onclick="window.open('https://classroom.google.com/u/2/?emr=0');" </img>

            <img src="powerschool.png" onclick="window.open('https://tcaps.powerschool.com/public/home.html');" </img>

            <img src="youtube.png" onclick="window.open('https://youtube.com');" </img>

             <h3>Favorite Applications</h3>
    
        </div>
        <div class="tab">............................................</div>
    </div>

    <div class="sliding-tab-left">
        <div class="tab-content">
            <h3>Settings</h3>
            <h4>Youtube Music Mode</h4>
            <label class="switch">
                <input id="swit"  type="checkbox" onchange="//update()" >
                <span class="slider round"></span>
              </label>
        

        </div>
        <div class="tab">............................................</div>
    </div>
   
    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <form id="search-form" action="https://www.google.com/search" method="get">
            <div class="search-container">
                <input type="text" name="q" class="search-box" placeholder="Search the web">
            </div>
            <div class="buttons">
                <button type="submit" class="button">Google Search</button>
                <button type="button" id="lucky-button" class="button">I'm Feeling Lucky</button>
               
            </div>
        </form>
    </div>

    <script>
        var audio1 = new Audio('keyboard1.wav');
        var audio2 = new Audio('keyboard2.wav');
        var audio3 = new Audio('keyboard3.wav');
        var audio4 = new Audio('keyboard4.wav');
        audio1.volume = 1;
        audio2.volume = 1;
        audio3.volume = 1;
        audio4.volume = 1;
        
        

        document.addEventListener("keypress", logKey);
        
        function logKey() {
            var num = Math.floor(Math.random() * 4);
            if(num=0){
                audio1.play();
            }
            if(num=1){
                audio2.play();
            }
            if(num=2){
                audio3.play();
            }
            if(num=3){
                audio4.play();
            }
        }
        document.getElementById('search-form').addEventListener('submit', function(e) {
            var query = document.querySelector('input[name="q"]').value;
            if (!query.trim()) {
                e.preventDefault(); // Prevent empty searches
            }
        });

        document.getElementById('lucky-button').addEventListener('click', function() {
            var query = document.querySelector('input[name="q"]').value;
            if (query.trim()) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI';
            }
        });

        // Sliding Tab Script for both tabs
        const slidingTabs = document.querySelectorAll('.sliding-tab, .sliding-tab-right, .sliding-tab-left');
        slidingTabs.forEach(slidingTab => {
            const tab = slidingTab.querySelector('.tab');
            tab.addEventListener('click', () => {
                slidingTab.classList.toggle('open');
            });
        });

        const checkbox = document.querySelector('input[type="checkbox"]');
        checkbox.addEventListener('change', function() {
          if (this.checked) {
            document.getElementById("music").src = " https://www.youtube.com/embed/videoseries?list=PLMr7aAMAt4PgUxsfItBMPNiRQVTO-r9-m&index=3";
          } else {
            document.getElementById("music").src = "https://open.spotify.com/embed/track/35nsl8YiBIYw1YdNmkmhnk";
          }
        });
        
    </script>
</body>
</html>
