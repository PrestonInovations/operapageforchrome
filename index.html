<html lang="en">
<head>
    <meta charset="UTF-8">

        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            width: 580px;
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .button {
            margin: 0 4px;
            padding: 10px 16px;
            font-size: 14px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
        }
        .button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <video  autoplay muted loop id="bg-video">
        <source src="car1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <form id="search-form" action="https://www.google.com/search" method="get">
            <div class="search-container">
                <input type="text" name="q" class="search-box" placeholder="Search Google or type a URL">
            </div>
            <div class="buttons">
                <button type="submit" class="button">Google Search</button>
                <button type="button" id="lucky-button" class="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            var query = document.querySelector('input[name="q"]').value;
            if (!query.trim()) {
                e.preventDefault(); // Prevent empty searches
            }
        });

        document.getElementById('lucky-button').addEventListener('click', function() {
            var query = document.querySelector('input[name="q"]').value;
            if (query.trim()) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI';
            }
        });
    </script>
</body>
</html>
