<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage 2 with Sliding Tab</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1000;
            background-size: cover;
        }
        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            width: 580px;
            margin-bottom: 20px;
        }
        .search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 4px solid #9C0000;
            background-color: #DC052D;
            border-radius: 24px;
            
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .button {
            margin: 0 4px;
            padding: 10px 16px;
            font-size: 14px;
            background-color: #DC052D;
            border: 4px solid #9C0000;
            border-radius: 4px;
            color: #000000;
            cursor: pointer;
        }
        .button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }

        /* Sliding Tab Styles */
        .sliding-tab {
            width: 600px;
            position: fixed;
            top: -250px;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s ease-in-out;
            z-index: 1000;
        }
        .tab {
            background-color: #DC052D;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            color: #000000;
        }
        .tab-content {
            background-color: #9C0000;
            padding: 20px;
            height: 200px;
            border: 3px solid #DC052D;
            color: #000000;
        }
        .sliding-tab.open {
            top: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="car1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="sliding-tab">
        <div class="tab-content">
            <iframe src="https://open.spotify.com/embed/track/07oO1U722crtVcavi6frX6" width="550" height="240" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="tab">\/ \/ \/ \/</div>
    </div>

    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <form id="search-form" action="https://www.google.com/search" method="get">
            <div class="search-container">
                <input type="text" name="q" class="search-box" placeholder="Search Google or type a URL">
            </div>
            <div class="buttons">
                <button type="submit" class="button">Google Search</button>
                <button type="button" id="lucky-button" class="button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(e) {
            var query = document.querySelector('input[name="q"]').value;
            if (!query.trim()) {
                e.preventDefault(); // Prevent empty searches
            }
        });

        document.getElementById('lucky-button').addEventListener('click', function() {
            var query = document.querySelector('input[name="q"]').value;
            if (query.trim()) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI';
            }
        });

        // Sliding Tab Script
        const slidingTab = document.querySelector('.sliding-tab');
        const tab = document.querySelector('.tab');

        tab.addEventListener('click', () => {
            slidingTab.classList.toggle('open');
        });
    </script>
</body>
</html>
